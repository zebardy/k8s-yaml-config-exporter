---
kind: pipeline
type: kubernetes
name: code-server

platform:
  os: linux
  arch: aarch64

trigger:
  branches:
    - master
  event:
    - push

steps:
  - name: docker
    image: plugins/docker
    settings:
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: zebardy/k8s-yaml-config-exporter
      dockerfile: Dockerfile
